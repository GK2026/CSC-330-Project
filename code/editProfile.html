  <!-- EDIT PROFILE POPUP -->
<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile</title>
  <link rel="stylesheet" href="css/editProfile.css" />
</head>
<body>
    <h2>Edit Profile</h2>
    <label>Name: <input type="text" id="editName" placeholder="Enter Name"></label><br />
    <label>Gender: <input type="text" id="editGender" placeholder="Enter Gender (F or M)"></label><br />
    <label>Age: <input type="text" id="editAge" placeholder="Enter Age"></label><br />
    <button id="saveProfile">Save</button>
    <button id="closeProfile">Close</button>

    <script src="js/editProfile.js"></script>
</body>
</html>
