  <!-- EDIT PROFILE POPUP -->
<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile</title>
  <link rel="stylesheet" href="css/editProfile.css" />
</head>
<body>
    <h1>Edit Profile</h1>
<div id="inputArea">
    <label>Name: <input type="text" id="editName"></label><br />
    <label>Password: <input type="password" id="editPass"></label><br />
    <label>Date of Birth: <input type="date" id="editDob"></label><br />
</div>
    <button id="saveProfile">Save</button>
    <button id="closeProfile">Close</button>
</body>
</html>
