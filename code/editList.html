<!--This is for the edit nutrition button on the homepage-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Edit Nutrition</title>
        <link rel="stylesheet" href="css/editList.css"/>
    </head>
    <body>
        <h1>Edit Nutrition</h1>
<section id="editing">
<div id="inputArea">
        <label for="fat">Change Fat Goal</label>
            <input type="number" id="fat" placeholder="Enter New Goal"/>
        <label for="sodium">Change Sodium Goal</label>
            <input type="number" id="sodium" placeholder="Enter New Goal"/>
        <label for="calorie">Change Calorie Goal</label>
            <input type="number" id="calorie" placeholder="Enter New Goal"/>
        <label for="health">Change Health Goal</label>
            <select id="health">
            <option value="calories">Track Calorie Intake</option>
            <option value="fat">Track Fat Intake</option>
            <option value="sodium">Track Sodium Intake</option>
            </select>
        </div>
        <h3>Recommendation:</h3>
        <div id="recommendation"></div>
        
        <button id="submit">Submit</button>
        <button id="toHomeBtn">Home Page</button>
    </div>
    </section>
    </body>
    <script src ="js/editList.js"> </script>
</html>
