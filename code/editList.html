<!--This is for the edit nutrition button on the homepage-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Edit Nutrition</title>
        <link rel="stylesheet" href="css/editList.css"/>
    </head>
    <body>
        <h2>Edit Nutrition</h2>
        <label for="fat">Change Fat Goal</label>
        <input type="number" id="fat" value="0" placeholder="Enter New Goal"/>
        <label for="sodium">Change Sodium Goal</label>
        <input type="number" id="sodium" value="0" placeholder="Enter New Goal"/>
        <button id="submit">Submit</button>
        <button id="toHomeBtn">Home Page</button>
    </body>
    <script src ="js/editList.js"> </script>
</html>
