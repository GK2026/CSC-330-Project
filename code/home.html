<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Daily Diet Tracker</title>

  <link rel="stylesheet" href="./css/home.css" />



</head>

<body>

  <h1 id="header">Daily Diet</h1>



  <!-- HOME PAGE -->

  <main id="homePage">

    <section id="welcome">

      <h2>Welcome back! <span id="name"></span></h2>

      <p>Here are your goal progressions:</p>

      <ul>

        <li>Calories: <span id="totalCal">0</span>/<span id="calGoal">0</span></li>
        <li>Fat: <span id="totalFat">0</span>/<span id="fatGoal">0</span></li>
        <li>Sodium: <span id="totalSodium">0</span>/<span id="sodiumGoal">0</span></li>


      </ul>

    </section>



    <section id="actions">

      <button id="recordFoodBtn">Record Food</button>

      <button id="goalBtn">Calorie Goal</button>

      <button id="editNutritionBtn">Edit Nutrition</button>

    </section>



    <section id="adviceBox">

      <h2>Advice / Recommendations</h2>

      <ul>

        <li>Drink more water today!</li>

        <li>Try adding more vegetables to your meals.</li>

      </ul>

    </section>



    <footer>

      <button id="editProfileBtn"> Edit Profile</button>

      <button id="chatBtn"> Chat with Coach</button>

      <button id="backToQuestionBtn">Back to Questionnaire</button> <!-- New button -->

    </footer>

  </main>



  <script src="js/home.js"></script>

</body>

</html>
