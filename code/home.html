<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Diet Tracker - Home</title>
  <link rel="stylesheet" href="./css/home.css" />
</head>
<body>

  <img id="logo" src="Images/Dailydeit.png" alt="Daily Diet Logo">

  <main id="homePage">

    <section id="welcome">
      <h2>Welcome back!</h2>
      <p>Here are your goal progressions:</p>
      <ul>
        <li>Calories: <span id="totalCal">0</span></li>
        <li>Nutrition A: <span id="nutritionADisplay">--</span></li>
        <li>Nutrition B: <span id="nutritionBDisplay">--</span></li>
      </ul>
    </section>

    <section id="actions">
      <button id="recordFoodBtn">Record Food</button>
      <button id="goalBtn">Update Goals</button>
      <button id="editNutritionBtn">Edit Nutrition</button>
    </section>

    <section id="adviceBox">
      <h2>Advice / Recommendations</h2>
      <ul>
        <li>Drink more water today!</li>
        <li>Try adding more vegetables to your meals.</li>
      </ul>
    </section>

    <footer>
      <button id="editProfileBtn">Edit Profile</button>
      <button id="chatBtn">Chat with Coach</button>
      <button id="backToQuestionBtn">Back to Questionnaire</button>
    </footer>

  </main>

  <script src="js/home.js"></script>
</body>
</html>
