<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/questionnaire.css" />
  </head>
  <body>
    
   <!-- QUESTIONNAIRE PAGE -->
  <section id="question">
    <h2>Welcome to Daily Diet Questionnaire</h2>

    <div class="input-group">
      <input type="text" id="NameInput" placeholder="Enter Name" />
      <button id="NameBtn">Enter Name</button>
    </div>

    <div class="input-group">
      <input type="text" id="GenderInput" placeholder="Enter Gender (F or M)" />
      <button id="GenderBtn">Enter Gender</button>
    </div>

    <div class="input-group">
      <input type="number" id="AgeInput" placeholder="Enter Age" />
      <button id="AgeBtn">Enter Age</button>
    </div>

    <div class="input-group">
      <input type="number" id="WeightInput" placeholder="Enter Weight" />
      <button id="WeightBtn">Enter Weight</button>
    </div>

    <div class="input-group">
      <input type="number" id="HeightInput" placeholder="Enter Height" />
      <button id="HeightBtn">Enter Height</button>
    </div>

    <div class="input-group">
      <input type="number" id="CalGoalInput" placeholder="Enter Calorie Goal" />
      <button id="CalGoalBtn">Enter Calorie Goal</button>
    </div>

    <div class="input-group">
      <input type="number" id="FatGoalInput" placeholder="Enter Fat Goal" />
      <button id="FatGoalBtn">Enter Fat Goal</button>
    </div>

    <div class="input-group">
      <input type="number" id="SodGoalInput" placeholder="Enter Sodium Goal" />
      <button id="SodGoalBtn">Enter Sodium Goal</button>
    </div>

    <label for="HealthGoal">Health Goals:</label>
    <select id="HealthGoal">
      <option value="calories">Track Calorie Intake</option>
      <option value="fat">Track Fat Intake</option>
      <option value="sodium">Track Sodium Intake</option>
    </select>
    <br /><br />

    <button id="toHomeBtn">Go to Home Page</button>
  </section>


    <script src="js/questionnaire.js"></script>
  </body>
</html>
