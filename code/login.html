<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Daily Diet</title>
	<link rel="stylesheet" href="css/login.css">	

</head>
<body>
	<h1>Login</h1>
	<div id="signIn"> 
<!--the div is there for css and UI purposes-->
		<label id="user">Username</label>
		<input type="text" placeholder="Enter Your Username" id="usernameEntry" required>
		<label id="pass">Password</label>
		<input type="text" placeholder="Enter Your Password" id="passwordEntry" required>
		<button type="submit" id="loginBtn">Login</button>
</div>
<button id="signUp">New? Sign Up Here!</button>
<script src="js/login.js"></script>
</body>
</html>
