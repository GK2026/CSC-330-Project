<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Daily Diet</title>
	<link rel="stylesheet" href="css/style.css">	

</head>
<body>
<div id="signIn"> 
<!--the div is there for css and UI purposes-->
	<h2>Login</h2>
		<label id="user">Username</label>
		<input type="text" placeholder="Enter Your Username" name="user" required>
		<label id="pass">Password</label>
		<input type="text" placeholder="Enter Your Password" name="pass" required>
		<button type="submit">Login</button>
</div>
<div id ="signUp">
	<!--the div is there for css and UI purposes-->
	<h2>New? Sign up Here</h2>
	<label id="userSignUp">Username</label>
	<input type="text" name="Enter Your Username" required>
	<label id="passSignUp">Password</label>
	<input type="text" name="Enter Your Password" required>
	<button type="submit">Sign Up</button>
</div>
</body>
</html>
