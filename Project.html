<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Diet Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 id="header">Daily Diet</h1>

  <!-- HOME PAGE -->
  <main id="homePage">
    <section id="welcome">
      <h2>Welcome back!</h2>
      <p>Here are your goal progressions:</p>
      <ul>
        <li>Calories: <span id="totalCal">0</span></li>
        <li>Nutrition A: --</li>
        <li>Nutrition B: --</li>
      </ul>
    </section>

    <section id="actions">
      <button id="recordFoodBtn">Record Food</button>
      <button id="goalBtn">Calorie Goal</button>
      <button id="editNutritionBtn">Edit Nutrition</button>
    </section>

    <section id="adviceBox">
      <h2>Advice / Recommendations</h2>
      <ul>
        <li>Drink more water today!</li>
        <li>Try adding more vegetables to your meals.</li>
      </ul>
    </section>

    <footer>
      <button id="editProfileBtn"> Edit Profile</button>
      <button id="chatBtn"> Chat with Coach</button>
    </footer>
  </main>

  <!-- RECORD FOOD PAGE  -->
  <section id="recordFood" class="hidden">
    <h2>Record Food</h2>
    <label>Food Name: <input type="text" id="foodName" /></label><br />
    <label>Calorie Content: <input type="number" id="Calorie" /></label><br />
    <label>Quantity: 
      <select id="quantity">
        <option value="1">1 serving</option>
        <option value="2">2 servings</option>
        <option value="3">3 servings</option>
      </select>
    </label><br />

    <button id="addCal">Add Calories</button>
    <button id="backHome1">Home</button>
  </section>

  <!-- GOAL PAGE  -->
  <section id="goalPage" class="hidden">
    <h2>Edit Calorie/Nutrition Goals</h2>
    <label>Goal A: <input type="text" id="goalA" /></label><br />
    <label>Goal B: <input type="text" id="goalB" /></label><br />
    <button id="saveGoals">Save</button>
    <button id="backHome2">Home</button>
  </section>

  <!-- EDIT PROFILE POPUP -->
  <div id="editProfilePopup" class="hidden popup">
    <h2>Edit Profile</h2>
    <label>Name: <input type="text" id="editName"></label><br />
    <label>Password: <input type="password" id="editPass"></label><br />
    <label>Date of Birth: <input type="date" id="editDob"></label><br />
    <button id="saveProfile">Save</button>
    <button id="closeProfile">Close</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
