
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        margin: 50px;
      }

      h1 {
        font-size: 28px;
      }

      .input-group {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      input {
        padding: 10px;
        font-size: 16px;
        width: 200px;
      }

      button {
        padding: 5px 10px;
        font-size: 14px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Daily Diet</h1>

    <div class="input-group">
      <input type="text" id="NameInput" placeholder="Enter Name">
      <button id="NameBtn">Enter Name</button>
    </div>

    <div class="input-group">
      <input type="text" id="Gender" placeholder="Enter Gender (F or M)">
      <button id="Gender">Enter Gender</button>
    </div>

    <div class="input-group">
      <input type="number" id="Aget" placeholder="Enter Age">
      <button id="Age">Enter Age</button>
    </div>

    <div class="input-group">
      <input type="number" id="Weight" placeholder="Enter Weight">
      <button id="Weight">Enter Weight</button>
    </div>

    <div class="input-group">
      <input type="number" id="Hight" placeholder="Enter Height">
      <button id="Hight">Enter Hight</button>
    </div>

    <div class="input-group">
      <input type="number" id="GoalsInput" placeholder="Enter Calorie Goal">
      <button id="CalGoalBtn">Enter Calorie Goal</button>
    </div>

   <div class="input-group">
      <input type="number" id="GoalsInput" placeholder="Enter Fats Goal">
      <button id="FatGoalBtn">Enter Fat Goal</button>
    </div>

   <div class="input-group">
      <input type="number" id="GoalsInput" placeholder="Enter Sodium Goal">
      <button id="SodGoalBtn">Enter Sodium Goal</button>
    </div>

        <label for="Health Goals">Health Goals</label>
        <select id="Health Goal">
            <option value=30>Track Calorie Intake</option>
            <option value=20>Track Fat Intake</option>
            <option value=10>Track Sodium inkake</option>
        </select>
 





  </body>
</html>
